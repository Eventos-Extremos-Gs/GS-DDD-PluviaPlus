# Porta automática do Railway
quarkus.http.port=${PORT:8080}

# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.exposed-headers=Accept, Authorization, Content-Type, X-API-Key
quarkus.http.cors.headers=Accept, Authorization, Content-Type, X-API-Key
quarkus.http.cors.access-control-max-age=24H

# API Key
api.key=my-secret-api-key

# (Opcional) Configs do banco
# quarkus.datasource...

# Modo produção (sem devservices)
quarkus.datasource.devservices.enabled=false
